<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Asteroids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: none;
        }
        
        #gameCanvas {
            display: block;
            background: #000;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 20px;
            text-shadow: 0 0 10px #0f0;
            z-index: 10;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 36px;
            text-align: center;
            display: none;
            text-shadow: 0 0 20px #f00;
            z-index: 20;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 10;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #0f0;
            border-radius: 50%;
            color: #0f0;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .control-btn:active {
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-size: 18px;
            text-align: center;
            text-shadow: 0 0 10px #0f0;
        }
        
        @media (min-width: 768px) {
            #controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>SCORE: <span id="score">0</span></div>
        <div>LIVES: <span id="lives">3</span></div>
        <div>LEVEL: <span id="level">1</span></div>
    </div>
    
    <div id="gameOver">
        <div>GAME OVER</div>
        <div style="font-size: 24px; margin-top: 20px;">Score: <span id="finalScore">0</span></div>
        <div style="font-size: 18px; margin-top: 20px;">Press SPACE or Tap to Restart</div>
    </div>
    
    <div id="instructions">
        <div style="font-size: 24px; margin-bottom: 20px;">ASTEROIDS</div>
        <div>Desktop: Arrow Keys to Move, SPACE to Shoot</div>
        <div>Mobile: Use On-Screen Controls</div>
        <div style="margin-top: 20px;">Press SPACE or Tap to Start</div>
    </div>
    
    <div id="controls">
        <div class="control-btn" id="btnLeft">◄</div>
        <div class="control-btn" id="btnThrust">▲</div>
        <div class="control-btn" id="btnRight">►</div>
        <div class="control-btn" id="btnShoot">●</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let gameState = 'start'; // start, playing, gameOver
        let score = 0;
        let lives = 3;
        let level = 1;
        let ship, asteroids = [], bullets = [], particles = [];
        
        // Input handling
        const keys = {};
        const touchControls = {
            left: false,
            right: false,
            thrust: false,
            shoot: false
        };
        
        // Ship class
        class Ship {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.angle = -Math.PI / 2;
                this.vx = 0;
                this.vy = 0;
                this.radius = 15;
                this.thrust = 0.15;
                this.friction = 0.99;
                this.rotationSpeed = 0.08;
                this.invulnerable = 0;
            }
            
            update() {
                // Rotation
                if (keys['ArrowLeft'] || touchControls.left) {
                    this.angle -= this.rotationSpeed;
                }
                if (keys['ArrowRight'] || touchControls.right) {
                    this.angle += this.rotationSpeed;
                }
                
                // Thrust
                if (keys['ArrowUp'] || touchControls.thrust) {
                    this.vx += Math.cos(this.angle) * this.thrust;
                    this.vy += Math.sin(this.angle) * this.thrust;
                    
                    // Thrust particles
                    if (Math.random() > 0.5) {
                        particles.push(new Particle(
                            this.x - Math.cos(this.angle) * this.radius,
                            this.y - Math.sin(this.angle) * this.radius,
                            -Math.cos(this.angle) * 2 + (Math.random() - 0.5),
                            -Math.sin(this.angle) * 2 + (Math.random() - 0.5),
                            '#ff6600'
                        ));
                    }
                }
                
                // Apply friction
                this.vx *= this.friction;
                this.vy *= this.friction;
                
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                
                // Wrap around screen
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
                
                // Decrease invulnerability
                if (this.invulnerable > 0) this.invulnerable--;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Draw ship
                if (this.invulnerable % 10 < 5 || this.invulnerable === 0) {
                    ctx.strokeStyle = '#0f0';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.radius, 0);
                    ctx.lineTo(-this.radius, this.radius / 2);
                    ctx.lineTo(-this.radius / 2, 0);
                    ctx.lineTo(-this.radius, -this.radius / 2);
                    ctx.closePath();
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            shoot() {
                bullets.push(new Bullet(
                    this.x + Math.cos(this.angle) * this.radius,
                    this.y + Math.sin(this.angle) * this.radius,
                    Math.cos(this.angle) * 7 + this.vx,
                    Math.sin(this.angle) * 7 + this.vy
                ));
            }
            
            reset() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.vx = 0;
                this.vy = 0;
                this.angle = -Math.PI / 2;
                this.invulnerable = 120;
            }
        }
        
        // Asteroid class
        class Asteroid {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size; // 3 = large, 2 = medium, 1 = small
                this.radius = size * 15;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = (4 - size) * 0.5 + Math.random() * 0.5;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.rotation = (Math.random() - 0.5) * 0.05;
                this.currentRotation = 0;
                
                // Generate random shape
                this.points = [];
                const numPoints = 8 + Math.floor(Math.random() * 5);
                for (let i = 0; i < numPoints; i++) {
                    const angle = (i / numPoints) * Math.PI * 2;
                    const distance = this.radius * (0.7 + Math.random() * 0.3);
                    this.points.push({
                        x: Math.cos(angle) * distance,
                        y: Math.sin(angle) * distance
                    });
                }
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.currentRotation += this.rotation;
                
                // Wrap around screen
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.currentRotation);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            }
            
            split() {
                const newAsteroids = [];
                if (this.size > 1) {
                    for (let i = 0; i < 2; i++) {
                        newAsteroids.push(new Asteroid(this.x, this.y, this.size - 1));
                    }
                }
                return newAsteroids;
            }
        }
        
        // Bullet class
        class Bullet {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = 2;
                this.life = 60;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                
                // Wrap around screen
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            
            draw() {
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Particle class
        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = 30;
                this.maxLife = 30;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }
            
            draw() {
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // Initialize game
        function startGame() {
            gameState = 'playing';
            score = 0;
            lives = 3;
            level = 1;
            ship = new Ship();
            asteroids = [];
            bullets = [];
            particles = [];
            createAsteroids(4);
            document.getElementById('instructions').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
        }
        
        function createAsteroids(count) {
            for (let i = 0; i < count; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (ship && Math.hypot(x - ship.x, y - ship.y) < 150);
                
                asteroids.push(new Asteroid(x, y, 3));
            }
        }
        
        function nextLevel() {
            level++;
            createAsteroids(3 + level);
            if (ship) ship.invulnerable = 120;
        }
        
        function loseLife() {
            lives--;
            if (lives > 0) {
                ship.reset();
                // Create explosion particles
                for (let i = 0; i < 20; i++) {
                    const angle = (Math.PI * 2 * i) / 20;
                    particles.push(new Particle(
                        ship.x,
                        ship.y,
                        Math.cos(angle) * 3,
                        Math.sin(angle) * 3,
                        '#0f0'
                    ));
                }
            } else {
                gameState = 'gameOver';
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('finalScore').textContent = score;
            }
        }
        
        // Update game
        function update() {
            if (gameState !== 'playing') return;
            
            ship.update();
            
            // Update asteroids
            asteroids.forEach(asteroid => asteroid.update());
            
            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.update();
                return bullet.life > 0;
            });
            
            // Update particles
            particles = particles.filter(particle => {
                particle.update();
                return particle.life > 0;
            });
            
            // Check collisions - bullets and asteroids
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const dx = bullets[i].x - asteroids[j].x;
                    const dy = bullets[i].y - asteroids[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < asteroids[j].radius) {
                        // Create explosion particles
                        for (let k = 0; k < 10; k++) {
                            const angle = (Math.PI * 2 * k) / 10;
                            particles.push(new Particle(
                                asteroids[j].x,
                                asteroids[j].y,
                                Math.cos(angle) * 2,
                                Math.sin(angle) * 2,
                                '#fff'
                            ));
                        }
                        
                        // Split asteroid
                        const newAsteroids = asteroids[j].split();
                        asteroids.splice(j, 1);
                        asteroids.push(...newAsteroids);
                        
                        // Remove bullet
                        bullets.splice(i, 1);
                        
                        // Update score
                        score += (4 - asteroids[j]?.size || 1) * 100;
                        
                        break;
                    }
                }
            }
            
            // Check collisions - ship and asteroids
            if (ship.invulnerable === 0) {
                for (let i = 0; i < asteroids.length; i++) {
                    const dx = ship.x - asteroids[i].x;
                    const dy = ship.y - asteroids[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ship.radius + asteroids[i].radius) {
                        loseLife();
                        break;
                    }
                }
            }
            
            // Check if level complete
            if (asteroids.length === 0) {
                nextLevel();
            }
            
            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }
        
        // Draw game
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (gameState !== 'playing') return;
            
            ship.draw();
            asteroids.forEach(asteroid => asteroid.draw());
            bullets.forEach(bullet => bullet.draw());
            particles.forEach(particle => particle.draw());
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Keyboard input
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing') {
                    ship.shoot();
                } else if (gameState === 'gameOver') {
                    startGame();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Touch controls
        document.getElementById('btnLeft').addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.left = true;
        });
        document.getElementById('btnLeft').addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.left = false;
        });
        
        document.getElementById('btnRight').addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.right = true;
        });
        document.getElementById('btnRight').addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.right = false;
        });
        
        document.getElementById('btnThrust').addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchControls.thrust = true;
        });
        document.getElementById('btnThrust').addEventListener('touchend', (e) => {
            e.preventDefault();
            touchControls.thrust = false;
        });
        
        document.getElementById('btnShoot').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'playing') {
                ship.shoot();
            }
        });
        
        // Touch to start on mobile
        canvas.addEventListener('touchstart', (e) => {
            if (gameState === 'start' || gameState === 'gameOver') {
                e.preventDefault();
                startGame();
            }
        });
        
        // Start game loop
        gameLoop();
    </script>
</body>
</html>
